<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
</ul>
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var good = [];
        var ul = document.getElementById("aqi-list");

            for(var i = 0; i <aqiData.length ; i++) {
                if(aqiData[i][1] > 60) {
                    good.push(aqiData[i]);
                }
            }
            good.sort(function(val1,val2) {return val2[1] -val1[1];});

            for(var k = 0; k < good.length; k++) {
                var str ="第"+(k+1)+"名:"+good[k][0]+"("+good[k][1]+")";
                var li =document.createElement("li");
                li.appendChild(document.createTextNode(str));
                ul.appendChild(li);
            }

    })();

</script>
</body>
</html>
